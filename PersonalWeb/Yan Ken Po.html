<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yan Ken Po</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="bg-primary">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="container-fluid">
        <div class="row game">
            <div class="col user-score bg-danger">
                UserScore
            </div>
            <div class="col user-choice bg-primary">
                UserChoice
            </div>
            <div class="col machine-choice bg-info">
                MachineChoice
                <div class="machine-choice-image rounded-circle" style="width: 100%; height: 60vh; overflow: hidden;">
                    <img src="./resources/scissors-symbol.png"
                        class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                        alt="">
                </div>
            </div>
            <div class="col machine-score bg-warning">
                MachineScore
            </div>
        </div>

        <div class="row">
            <div class="col you-mark bg-secondary">
                You
            </div>
            <div class="col themachine-mark bg-dark">
                The Machine
            </div>
        </div>


        <div class="row">
            <div class="col bg-primary">
                Rock
            </div>

            <div class="col bg-secondary">
                Paper
            </div>

            <div class="col bg-success">
                Scissor
            </div>
        </div>
    </div>
</body>

</html>
