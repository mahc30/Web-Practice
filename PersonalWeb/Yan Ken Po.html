<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yan Ken Po</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/YanKenPo.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="retro-text-2 title">
        <p class="h2 text-center">Communism is gonna RISE UP</p>
    </div>

    <div class="container-fluid">
        <div class="row game">
            <div class="col user-score retro-text-4 align-self-center">
                <p id="user-score-p" class="text-center h5">User-Score</p>
            </div>
            <div class="col user-choice align-self-center">
                <img id="user-choice-image" src="./resources/placeholder.png"
                    class="img-fluid mx-auto my-auto d-block rounded-circle" alt="">
            </div>
            <div class="col machine-choice align-self-center">
                <img id="machine-choice-image" src="./resources/placeholder.png"
                    class="img-fluid mx-auto my-auto d-block rounded-circle" alt="">
            </div>
            <div class="col machine-score retro-text-3 align-self-center">
                <p id="machine-score-p" class="text-center h5">Machine-Score</p>
            </div>
        </div>

        <div id="score_tab" class="row">
            <div class="col align-self-center user-mark retro-text-3">
                <p id="you-p" class="text-right h4">You</p>
            </div>
            <div class="col align-self-center machine-mark retro-text-1">
                <p class="text-center h5">VS</p>
            </div>
            <div class="col align-self-center machine-mark retro-text-3">
                <p id="machine-p" class="text-left h4">You'nt</p>
            </div>
        </div>

        <div class="bg-3 border border-dark row options">
            <div class="col align-self-center">
                <div id="pick-rock" class="img-container rounded-circle mx-auto">
                    <img src="./resources/stone-symbol.png" class="img-fluid mx-auto d-block rounded-circle option"
                        alt="">
                </div>
            </div>

            <div class="col align-self-center">
                <div id="pick-paper" class="img-container rounded-circle mx-auto">
                    <img src="./resources/paper-symbol.png" class="img-fluid mx-auto d-block rounded-circle option"
                        alt="">
                </div>
            </div>

            <div class="col align-self-center">
                <div id="pick-scissors" class="img-container rounded-circle mx-auto">
                    <img src="./resources/scissors-symbol.png" class="img-fluid mx-auto d-block rounded-circle option"
                        alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="home_button_div">
        <div class="gradient-border">
            <button id="home-button" class="home_button" type="button">Home</button>
        </div>
    </div>
    <script src="./js/Yan Ken Po.js"></script>
</body>

</html>
