<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/snakeGame.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snaek</title>
</head>

<body>
    <div class="container-fluid">
        <div class=" row title align-items-center retro-text-3">
            <div class="col">
                <p class="h1 text-center">Snaek</p>
            </div>
        </div>

        <div class="row game">
            <div class="col-2 ">
            </div>
            <div class="col-8 snake">
                <div id="snake-sketch"></div>
                <div id="Puntos" class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <div class="col user-score retro-text-3 align-self-center">
                                <p class="h5 text-center" id="points-p">Points:</p>
                            </div>
                        </div>
                        <div class="col-8  text-center">
                            <div class="col user-score retro-text-3 align-self-center">
                                <p class="h5 text-center" id="food-p">Food:</p>
                            </div>
                        </div>
                        <div class="col user-score retro-text-3 align-self-center">
                            <div class="col  text-center">
                                <p class="h5 text-center" id="time-p">Time:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 ">
            </div>
        </div>

        <div class="row align-items-center utils">
            <div class="col-12">
                <p class="h1 text-center retro-text-2 home-button">Home</p>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="./js/SnakeGameSketch.js"></script>
<script type="text/javascript" src="./js/Snake.js"></script>
<script type="text/javascript" src="./js/SnakeFood.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>

</html>
